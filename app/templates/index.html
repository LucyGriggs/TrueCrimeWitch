{% extends "layout.html" %}
{% block content %}

<div>

    {% for post in post_list %}
        <div>
            <ul>
                <img src="{{post.image}}" alt="image not found">
                <h2>{{ post.title }}</h2>
                <p>{{ post.author }} | {{ post.created_on}} </p>
                <p>{{post.content|slice:":200"}}</p>
                <a href="{% url 'post_detail' post.slug  %}">Read More... &rarr;</a>
            </ul>
        </div>
    {% endfor %}
</div>

{% endblock %}
