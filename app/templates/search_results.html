{% extends "layout.html" %}
{% load static %}
{% block content %}

<div>
    <h2>Search Results </h2>
</div>

<div>
    <ul class="gallery">
        {% for post in object_list %}
            <li>
                <a href="{% url 'search_results' post.slug  %}">
                <h2 class="ph">{{ post.title }}</h2>
                <p class="pi">{{ post.author }} | {{ post.created_on}} </p>
                </a>
            </li>
        {% empty %}
            <li>No Results Found.</li>
        {% endfor %}

        <p> test </p>
    </ul>
</div>

{% endblock %}
