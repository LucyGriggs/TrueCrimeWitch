{% extends "layout.html" %}
{% block content %}

<div>
    <div>
        <div>
            <div>
                <img src="{{post.image}}" alt="image not found">
                <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
                <p>{{ post.author }} | {{ post.created_on }}</p>
                <p>{{ object.content | safe }}</p>
            </div>
        </div>
    </div>
</div>
  
{% endblock content %}
